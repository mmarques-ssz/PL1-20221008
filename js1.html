<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
</head>
<body>
    <script lang="javascript">
        var i, nome, n1, n2, resultado;
        nome = window.prompt("Digite seu nome:","aqui vem o seu nome");
        document.write("Seu nome é " + nome + "<br>");

        n1 = parseInt(window.prompt("Informe o 1º número:","0"));
        n2 = parseInt(window.prompt("Informe o 2º número:","0"));
        resultado = n1 + n2;
        document.write("<h1>Resultado:" + resultado + "</h1>");

        document.write("O resultado é: " + ((resultado%2==0)?"PAR":"ÍMPAR"));
        document.write("<br><br>")

        document.write("O resultado é: ");
        if (resultado%2==0)
        {
            document.write("PAR");
        }
        else
        {
            document.write("IMPAR");
        }
        document.write("<br><br>")

        i = 0;
        do
        {
            document.write("Estou no Javascript<br>");
        }
        while (++i<=10);

        for(i=1; i<=10; ++i)
        {
            document.write(i + "ª vez<br>");
        }
    </script>
    
</body>
</html>
